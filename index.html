<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To do list</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Poppins:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">

</head>
<body>
  <div class="container">
    <h1>To do List</h1>
    <div>
     <input type="text" placeholder="Type Something to add..." id="inputBox" onkeyup="removeError()">
     <span id="errorMessage"></span>
     <button id="addBtn" onclick="addTodo()">Add</button>
     </div>
     <div class="todo-list">
      
       </div>
      
    </div>
  </div>
  <script src="app.js"></script>  
</body>
</html>
